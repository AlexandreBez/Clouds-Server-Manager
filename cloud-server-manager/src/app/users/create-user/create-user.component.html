<div *ngIf="success" class="alert alert-success" role="alert">
  User created with success...
</div>
<div class="modalAux">

    <form class="row loginComponents">
      <div class="mb-2">
        <label class="form-label">
          <i class="bi bi-file-person"></i>
          Username
        </label>
        <input type="text" class="form-control" placeholder="username....." #user>
      </div>
  
      <div class="mb-3">
        <label class="form-label">
          <i class="bi bi-list-task"></i>
          Role
        </label>
        <select class="form-select" aria-label="Default select example" #role>
          <option value="Admin">Admin</option>
          <option value="QA">QA</option>
          <option value="Developer">Developer</option>
        </select>
      </div>
  
      <div class="col" id="createBtnArea">
        <button class="btn btn-success" id="createUser" (click)="onCreateUser(user.value, role.value)">
          <i class="bi bi-cloud-plus"></i>
          Create
        </button>
      </div>
  
      <div class="col">
        <button class="btn btn-danger" id="cancelUser" (click)="onCancelUserCreation()">
          <i class="bi bi-x-square"></i>
          Cancel
        </button>
      </div>
  
    </form>
  </div>
  <div class="overlay">
  </div>
