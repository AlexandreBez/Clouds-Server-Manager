<div *ngIf="success" class="alert alert-success" role="alert">
  Server deleted with success...
</div>
<br>
<h3>Server List</h3>

  <div class="modalAux">

      viewBox="0 0 16 16">

        d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z" />
      <path
        d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
    </svg>
    <h4>You really want to delete the server?</h4>
    <button class="btn btn-danger" id="btnConfirmDelete" (click)="onRemoveServer()">Delete</button>
    <button class="btn btn-dark" id="btnCancelDelete" (click)="onCancel()">Cancel</button>
  </div>
  <div class="overlay">
  </div>
  
</div>

<router-outlet></router-outlet>
<button class="btn btn-primary" (click)="onCreateServer()">
  <i class="bi bi-plus"></i>
  Create server
</button>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Server</th>
      <th scope="col">Status</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let server of servers" appListListener="1px solid black">
      <th>{{ server.id }}</th>
      <td>{{ server.serverName }}</td>
      <td *ngIf="server.status === 'Online'" style="background-color: rgba(0, 255, 21, 0.39);">
        {{ server.status }}
      </td>
      <td *ngIf="server.status === 'Offline'" style="background-color: rgba(255, 0, 0, 0.39);">
        {{ server.status }}
      </td>
      <td *ngIf="server.status === 'Unknow'" style="background-color: rgba(131, 131, 131, 0.39);">
        {{ server.status }}
      </td>
      <td>
        <button class="btn btn-danger" (click)="onRemoveConfirm()"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
